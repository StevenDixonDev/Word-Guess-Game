<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Word</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/arthur-icon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel='stylesheet' href="./assets/css/style.css" />
</head>
<body>
    <section id="banner">
        <!-- where the dude will move left -->
        <div id="title">
        <h1>Monty Python</h1>
        <h2>and The Holy Grail</h2>
        <h2>Word Game</h2>
        </div>
        <img id="knight" src="./assets/images/knights.svg" />
        <img id="castle" src="./assets/images/castle.svg" />
        <img id="fire" src="./assets/images/flames.svg" />
        <img id="effect" src="./assets/images/flames.svg" />
    </section>
    <section id="game-area">
        <!-- where the game will show the letters -->
        <div class="question-wrapper">
            <h2 class="monty-text text-lg wins" id="wins">Wins: 0</h2>
            <div class="word-wrapper">
                <h2 class="monty-text text-lg">Type a letter to Start</h2>
                <p id="word-location">_ _ _ _ _ _ _ _</p>
            </div>
            <div class="guesses-wrapper monty-text">
                <p>Guesses Left:</p>
                <p id="guess-location">0</p>
            </div>
            <div class="monty-text guessed-wrapper">
                <h2 class=" text-lg">Guessed Letters</h2>
                <div id="player-guess" ></div>
                <div id="hint"></div>
            </div>
        </div>
        <div id="win-modal" class="modal">
            <h1 class="monty-text">You win!</h1>
            <img id="win-img" src=""/>
            <h2 class="monty-text" id="correct-word"></h2>
            <button class="button play-again">Play again?</button>
        </div>
        <div id="lose-modal" class="modal">
            <h1 class="monty-text">You lost!</h1>
            <img id="lose-img" src=""/>
            <button class="button play-again monty-text">Play again?</button>
        </div>
    </section>
    <script src="./assets/javascript/index.js"></script>
</body>
</html>
